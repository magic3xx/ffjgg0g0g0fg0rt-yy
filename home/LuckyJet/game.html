<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title id="page-title">Lucky Jet Predictor Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd700 50%, #ff6b35 75%, #e74c3c 100%);
    --secondary-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
    --accent-gradient: linear-gradient(135deg, #e67e22 0%, #f39c12 100%);
    --success-color: #27ae60;
    --warning-color: #f39c12;
    --danger-color: #e74c3c;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-x: hidden;
}

/* Enhanced animated background */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 15% 30%, rgba(255, 107, 53, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 85% 20%, rgba(247, 147, 30, 0.12) 0%, transparent 45%),
        radial-gradient(circle at 50% 70%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(231, 76, 60, 0.1) 0%, transparent 35%),
        radial-gradient(circle at 80% 90%, rgba(230, 126, 34, 0.13) 0%, transparent 40%);
    animation: cosmicFloat 12s ease-in-out infinite;
}

body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="stars" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="0.5" fill="rgba(255,255,255,0.3)"/><circle cx="15" cy="8" r="0.3" fill="rgba(255,215,0,0.4)"/><circle cx="8" cy="15" r="0.4" fill="rgba(255,107,53,0.3)"/></pattern></defs><rect width="100" height="100" fill="url(%23stars)"/></svg>') repeat;
    opacity: 0.4;
    animation: starTwinkle 8s linear infinite;
}

@keyframes cosmicFloat {
    0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1); 
        opacity: 1;
    }
    33% { 
        transform: translateY(-15px) rotate(1deg) scale(1.02);
        opacity: 0.9;
    }
    66% { 
        transform: translateY(10px) rotate(-0.5deg) scale(0.98);
        opacity: 0.95;
    }
}

@keyframes starTwinkle {
    0% { transform: translateX(0px); }
    100% { transform: translateX(-20px); }
}

/* Header with Lucky Jet theme */
.header {
    text-align: center;
    padding: 2.5rem 1rem 2rem;
    position: relative;
    z-index: 2;
}

.logo {
    font-family: 'Orbitron', monospace;
    font-size: 3.2rem;
    font-weight: 800;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
    letter-spacing: 2px;
    text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
    animation: logoGlow 3s ease-in-out infinite alternate;
}

@keyframes logoGlow {
    0% { 
        filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.3));
        transform: scale(1);
    }
    100% { 
        filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.6));
        transform: scale(1.02);
    }
}

.subtitle {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

.version {
    background: var(--accent-gradient);
    color: white;
    padding: 0.3rem 1rem;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    display: inline-block;
    box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
}

/* Enhanced main container */
.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    position: relative;
    z-index: 2;
}

/* Lucky Jet themed prediction display */
.prediction-container {
    position: relative;
    margin-bottom: 3rem;
}

.prediction-circle {
    width: 320px;
    height: 320px;
    background: linear-gradient(135deg, 
        rgba(255, 107, 53, 0.1) 0%, 
        rgba(247, 147, 30, 0.05) 50%, 
        rgba(255, 215, 0, 0.1) 100%);
    backdrop-filter: blur(25px);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
        0 0 40px rgba(255, 107, 53, 0.2),
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    padding: 20px; /* Added padding for better text containment */
    text-align: center; /* Center the text */
}

.prediction-circle::before {
    content: '';
    position: absolute;
    inset: -4px;
    border-radius: 50%;
    padding: 4px;
    background: var(--primary-gradient);
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: xor;
    opacity: 0;
    transition: opacity 0.3s ease;
    animation: orbitRing 4s linear infinite;
}

.prediction-circle.loading::before {
    opacity: 1;
}

@keyframes orbitRing {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.prediction-value {
    font-family: 'Orbitron', monospace;
    font-size: 2.8rem; /* Reduced from 4rem to fit more text */
    font-weight: 700;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
    filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3));
    line-height: 1.2; /* Better line spacing */
}

.prediction-label {
    font-size: 1rem; /* Slightly smaller font */
    color: rgba(255, 255, 255, 0.8);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: rgba(255, 255, 255, 0.1);
    padding: 0.3rem 1rem;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    line-height: 1.3;
}

/* Special style for multi-line content like "Analyzing data..." */
.multi-line-content {
    font-size: 2.2rem; /* Even smaller for multi-line text */
    line-height: 1.3;
    padding: 0 15px; /* Add some horizontal padding */
}

/* Jet-themed buttons */
.button-group {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
}

.btn {
    position: relative;
    background: linear-gradient(135deg, 
        rgba(255, 107, 53, 0.1) 0%, 
        rgba(247, 147, 30, 0.1) 100%);
    backdrop-filter: blur(20px);
    border-radius: 50px;
    padding: 1.2rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 6px 25px rgba(255, 107, 53, 0.2);
    overflow: hidden;
    min-width: 180px;
    text-transform: uppercase;
    letter-spacing: 1px;
    border: none;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
    transition: left 0.6s;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
}

.btn:hover::before {
    left: 100%;
}

.btn:active {
    transform: translateY(-1px);
}

.btn.primary {
    background: var(--primary-gradient);
    color: #fff;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.btn.secondary {
    background: var(--secondary-gradient);
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.btn:disabled:hover {
    transform: none;
    box-shadow: 0 6px 25px rgba(255, 107, 53, 0.2);
}

/* Enhanced loading animation */
.loading-dots {
    display: inline-flex;
    gap: 6px;
}

.loading-dots span {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--primary-gradient);
    animation: jetDots 1.6s ease-in-out infinite both;
    box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
}

.loading-dots span:nth-child(1) { animation-delay: -0.32s; }
.loading-dots span:nth-child(2) { animation-delay: -0.16s; }

@keyframes jetDots {
    0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.4;
    }
    40% {
        transform: scale(1.2);
        opacity: 1;
    }
}

/* Professional status bar */
.status-bar {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(44, 62, 80, 0.9) 100%);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 107, 53, 0.3);
    border-radius: 30px;
    padding: 1rem 2rem;
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.95rem;
    font-weight: 500;
    z-index: 10;
    opacity: 0;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.status-bar.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-5px);
}

/* Jet trail effect */
.jet-trail {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary-gradient), transparent);
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: jetTrail 2s ease-in-out infinite;
}

@keyframes jetTrail {
    0%, 100% {
        opacity: 0;
        transform: translate(-50%, -50%) scaleX(0);
    }
    50% {
        opacity: 1;
        transform: translate(-50%, -50%) scaleX(1);
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .logo {
        font-size: 2.8rem;
    }
    
    .prediction-circle {
        width: 280px;
        height: 280px;
    }
    
    .prediction-value {
        font-size: 2.4rem; /* Adjusted for smaller screens */
    }
    
    .multi-line-content {
        font-size: 1.9rem; /* Adjusted for smaller screens */
    }
    
    .btn {
        padding: 1rem 2rem;
        font-size: 1rem;
        min-width: 160px;
    }
    
    .button-group {
        gap: 1.5rem;
    }
}

@media (max-width: 480px) {
    .header {
        padding: 2rem 1rem 1.5rem;
    }
    
    .logo {
        font-size: 2.2rem;
    }
    
    .prediction-circle {
        width: 240px;
        height: 240px;
    }
    
    .prediction-value {
        font-size: 2rem; /* Further reduced for mobile */
    }
    
    .multi-line-content {
        font-size: 1.6rem; /* Further reduced for mobile */
    }
    
    .button-group {
        flex-direction: column;
        width: 100%;
        max-width: 320px;
        gap: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo" id="logo">Lucky Jet Predictor</h1>
        <p class="subtitle" id="subtitle">Système de prédiction intelligent</p>
        <span class="version" id="version">Version 3.0 Elite</span>
    </div>

    <div class="container">
        <div class="prediction-container">
            <div class="prediction-circle" id="prediction-circle">
                <div class="prediction-value" id="prediction-value">--</div>
                <div class="prediction-label" id="prediction-label">Multiplicateur</div>
                <div class="jet-trail"></div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn primary" id="generate-btn">
                <span id="btn-text">🚀 Lancer Prédiction</span>
            </button>
            <button class="btn secondary" id="back-btn">← Retour</button>
        </div>
    </div>

    <div class="status-bar" id="status-bar"></div>
    <script src="js.js"></script>
</body>
</html>
