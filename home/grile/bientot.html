<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bientôt Disponible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
            background: #f5f5f5;
        }
        .countdown {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
        .message {
            font-size: 1.3em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="message">
        Ce Game sera disponible demain lundi à minuit (00:00).
    </div>
    <div class="countdown" id="countdown"></div>

    <script>
        function getNextMondayMidnight() {
            const now = new Date();
            const day = now.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            let daysToMonday = (8 - day) % 7;
            if (daysToMonday === 0 && now.getHours() >= 0) {
                daysToMonday = 7;
            }
            const nextMonday = new Date(now);
            nextMonday.setDate(now.getDate() + daysToMonday);
            nextMonday.setHours(0, 0, 0, 0);
            return nextMonday;
        }

        function updateCountdown() {
            const now = new Date();
            const target = getNextMondayMidnight();
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "Le jeu est maintenant disponible !";
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent =
                `Décompte : ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
