<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Dark&Magic</title>
    <link rel="shortcut icon" href="vision/image.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: linear-gradient(135deg, #0c0c14 0%, #151521 50%, #10101a 100%);
        color: #e6e6e6;
        min-height: 100vh;
    }
    body.light-mode {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        color: #1e293b;
    }
    .top-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: rgba(15, 15, 20, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 140, 0, 0.2);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        transition: all 0.3s ease;
    }
    body.light-mode .top-nav {
        background: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .brand-section {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .brand-logo {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #ff8c00 0%, #cc5500 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
    }
    .brand-name {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #ff8c00 0%, #cc5500 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 2px 4px rgba(255, 140, 0, 0.2);
    }
    .profile-section {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .profile-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 16px;
        background: rgba(255, 140, 0, 0.1);
        border-radius: 50px;
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 140, 0, 0.2);
    }
    body.light-mode .profile-btn {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .profile-btn:hover {
        background: rgba(255, 140, 0, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 140, 0, 0.2);
    }
    .profile-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff8c00 0%, #cc5500 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        box-shadow: 0 2px 8px rgba(255, 140, 0, 0.3);
    }
    .profile-info {
        display: flex;
        flex-direction: column;
    }
    .profile-name {
        font-size: 14px;
        font-weight: 600;
    }
    .profile-id {
        font-size: 11px;
        opacity: 0.7;
    }
    .hamburger-menu {
        background: rgba(255, 140, 0, 0.1);
        border: 1px solid rgba(255, 140, 0, 0.2);
        border-radius: 12px;
        cursor: pointer;
        padding: 12px;
        transition: all 0.3s ease;
    }
    body.light-mode .hamburger-menu {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .hamburger-menu:hover {
        background: rgba(255, 140, 0, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 140, 0, 0.2);
    }
    .hamburger-line {
        width: 20px;
        height: 2px;
        background: currentColor;
        margin: 4px 0;
        transition: all 0.3s ease;
        border-radius: 2px;
    }
    .container {
        padding: 40px;
        margin-top: 140px; /* Increased to accommodate license bar */
    }
    .section-title {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 50px;
        background: linear-gradient(135deg, #ff8c00 0%, #cc5500 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 2px 10px rgba(255, 140, 0, 0.2);
        position: relative;
        padding-bottom: 15px;
    }
    .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(to right, transparent, #ff8c00, transparent);
        border-radius: 2px;
    }
    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        padding: 20px 0;
    }
    .game-card {
        position: relative;
        cursor: pointer;
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(20, 20, 25, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 140, 0, 0.15);
        height: 300px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    body.light-mode .game-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .game-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(255, 140, 0, 0.3);
        border-color: rgba(255, 140, 0, 0.4);
    }
    .game-image {
        width: 100%;
        height: 200px;
        background-size: cover;
        background-position: center;
        position: relative;
        border-radius: 16px 16px 0 0;
    }
    .game-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255, 140, 0, 0.8) 0%, rgba(204, 85, 0, 0.8) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: all 0.3s ease;
        border-radius: 16px 16px 0 0;
    }
    .game-card:hover .game-overlay {
        opacity: 1;
    }
    .play-btn {
        color: #ffffff;
        font-size: 32px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 70px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .play-btn:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    .game-info {
        padding: 20px;
        text-align: center;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .game-name {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #fff;
    }
    .game-category {
        font-size: 12px;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 4px 12px;
        background: rgba(255, 140, 0, 0.2);
        border-radius: 20px;
        display: inline-block;
        color: #ff8c00;
        border: 1px solid rgba(255, 140, 0, 0.3);
    }
    .sidebar {
        position: fixed;
        top: 0;
        right: -350px;
        width: 350px;
        height: 100%;
        background: rgba(15, 15, 20, 0.95);
        backdrop-filter: blur(20px);
        transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1001;
        border-left: 1px solid rgba(255, 140, 0, 0.2);
        box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
    }
    body.light-mode .sidebar {
        background: rgba(255, 255, 255, 0.95);
        border-left: 1px solid rgba(0, 0, 0, 0.1);
    }
    .sidebar.active {
        right: 0;
    }
    .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px;
        border-bottom: 1px solid rgba(255, 140, 0, 0.2);
    }
    body.light-mode .sidebar-header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .sidebar-title {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #ff8c00 0%, #cc5500 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    .close-sidebar {
        background: rgba(255, 140, 0, 0.1);
        border: 1px solid rgba(255, 140, 0, 0.2);
        border-radius: 12px;
        color: inherit;
        font-size: 18px;
        cursor: pointer;
        padding: 12px;
        transition: all 0.3s ease;
    }
    body.light-mode .close-sidebar {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .close-sidebar:hover {
        background: rgba(255, 140, 0, 0.2);
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(255, 140, 0, 0.2);
    }
    .sidebar-menu {
        list-style: none;
        padding: 30px;
    }
    .sidebar-menu li {
        margin: 20px 0;
    }
    .sidebar-menu a {
        color: inherit;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 20px;
        border-radius: 12px;
        transition: all 0.3s ease;
        font-weight: 500;
        border: 1px solid transparent;
    }
    .sidebar-menu a:hover {
        background: rgba(255, 140, 0, 0.1);
        transform: translateX(5px);
        border-color: rgba(255, 140, 0, 0.2);
    }
    .sidebar-menu a i {
        color: #ff8c00;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1000;
        backdrop-filter: blur(5px);
    }
    .overlay.active {
        opacity: 1;
        pointer-events: auto;
    }
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(12, 12, 16, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1002;
    }
    body.light-mode .loading-overlay {
        background: rgba(255, 255, 255, 0.9);
    }
    .loading-overlay.active {
        opacity: 1;
        pointer-events: auto;
    }
    .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 140, 0, 0.3);
        border-top: 4px solid #ff8c00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    .loading-text {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        max-width: 80%;
        color: #ff8c00;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #ff8c00 0%, #cc5500 100%);
        color: #ffffff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: none;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .back-to-top.active {
        display: flex;
    }
    .back-to-top:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 15px 40px rgba(255, 140, 0, 0.4);
    }

    /* --- NEW STYLES FOR LICENSE SYSTEM --- */
    .license-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(12, 12, 20, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    }
    body.light-mode .license-overlay {
        background: rgba(248, 250, 252, 0.95);
    }
    .license-box {
        background: rgba(20, 20, 25, 0.8);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 450px;
        border: 1px solid rgba(255, 140, 0, 0.2);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        transform: scale(0.95);
        opacity: 0;
        animation: fadeInScale 0.5s forwards;
    }
    body.light-mode .license-box {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeInScale {
        to {
            transform: scale(1);
            opacity: 1;
        }
    }
    .license-box h2 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #ff8c00 0%, #cc5500 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .license-box p {
        font-size: 16px;
        margin-bottom: 30px;
        opacity: 0.8;
    }
    .license-box input {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid rgba(255, 140, 0, 0.3);
        background: rgba(0, 0, 0, 0.2);
        color: #e6e6e6;
        font-size: 16px;
        text-align: center;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }
    body.light-mode .license-box input {
        background: rgba(0, 0, 0, 0.05);
        border-color: rgba(0, 0, 0, 0.2);
        color: #1e293b;
    }
    .license-box input:focus {
        outline: none;
        border-color: #ff8c00;
        box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
    }
    .license-box button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #ff8c00 0%, #cc5500 100%);
        color: white;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(255, 140, 0, 0.3);
    }
    .license-box button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
    }
    .error-message {
        color: #ff4d4d !important;
        font-size: 14px !important;
        margin-top: 15px;
        height: 20px;
        opacity: 1 !important;
    }
    /* Hide the main content until unlocked */
    .content-locked > *:not(.license-overlay) {
        display: none !important;
    }
    /* --- END OF NEW STYLES --- */

    @media (max-width: 768px) {
        .top-nav {
            padding: 15px 20px;
        }
        .brand-name {
            font-size: 20px;
        }
        .container {
            padding: 20px;
            margin-top: 140px; /* Account for license bar on mobile */
        }
        .games-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .sidebar {
            width: 100%;
            right: -100%;
        }
         .sidebar {
                max-width: 50vw;
                max-height: 50vw;
            }
    }
     @media (max-width: 412px) {
         .top-nav {
            padding: 15px 2px;
        }
        .brand-name {
            font-size: 20px;
        }
        .container {
            padding: 10px;
            margin-top: 130px; /* Adjusted for mobile with license bar */
        }
        .games-grid {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .sidebar {
            width: 100%;
            right: -100%;
        }
        .profile-btn {
            padding: 8px 12px;
        }
        .profile-avatar {
            width: 28px;
            height: 28px;
        }
        .profile-info {
            display: none;
        }
        .hamburger-menu {
            padding: 8px;
        }
        .hamburger-line {
            width: 18px;
            height: 2px;
        }
        .game-card {
            height: 250px;
        }
        .game-image {
            height: 150px;
        }
        .game-info {
            height: 80px;
        }
        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
        }
        .loading-text {
            font-size: 14px;
            max-width: 90%;
        }
        .back-to-top {
            width: 50px;
            height: 50px;
        }
        .back-to-top i {
            font-size: 24px;
        }
        .sidebar {
            width: 100%;
            right: -100%;
        }
        .sidebar-header {
            padding: 20px;
        }
        .sidebar-title {
            font-size: 20px;
        }
        .close-sidebar {
            padding: 10px;
            font-size: 16px;
        }
        .sidebar-menu a {
            padding: 10px 15px;
            font-size: 14px;
        }
        .sidebar-menu a i {
            font-size: 16px;
        }
        .sidebar-menu li {
            margin: 15px 0;
        }
        .sidebar-menu {
            padding: 20px;
        }
        .sidebar.active {
            right: 0;
        }
        .overlay {
            backdrop-filter: blur(5px);
        }
        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .loading-overlay {
            padding: 20px;
        }
        .sidebar {
            max-width: 350px;
        }
        @media (max-width: 412px) {
            .sidebar {
                max-width: 50vw;
                max-height: 50vw;
            }
        }
     }
</style>
</head>
<body class="dark-mode">

    <!-- NEW: License Overlay -->
    <div class="license-overlay" id="licenseOverlay">
        <div class="license-box">
            <div class="brand-logo" style="margin: 0 auto 20px auto;">L</div>
            <h2>Activation Required</h2>
            <p>Please enter your license key to unlock the content.</p>
            <form id="licenseForm">
                <input type="text" id="licenseKey" placeholder="Enter your license key" required>
                <button type="submit">Activate</button>
            </form>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>
    
    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="brand-section">
            <div class="brand-logo">F</div>
            <div class="brand-name" id="brand-name">FOXBET</div>
        </div>
        <div class="profile-section">
            <a class="profile-btn" id="profileBtn" href="#" aria-label="Profil utilisateur">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info" id="profileInfo" style="display: none;">
                    <div class="profile-name" id="profileName"></div>
                    <div class="profile-id" id="profileId"></div>
                </div>
            </a>
            <button class="hamburger-menu" id="hamburgerBtn" aria-label="Ouvrir le menu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>
        </div>
    </header>
        
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Loading your game...</div>
    </div>
    
    <!-- Overlay for sidebar -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title" id="sidebar-title">Menu</h3>
            <button class="close-sidebar" id="closeSidebar" aria-label="Fermer le menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" id="modeToggle" aria-label="Changer le mode"><i class="fas fa-moon"></i> <span id="modeText">Mode Sombre</span></a></li>
        </ul>
    </div>
    
    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>
    
    <!-- Main Content -->
    <main class="container">
        <h2 class="section-title" id="games-title">Dark&Magic</h2>
        <section>
            <div id="gamesGrid" class="games-grid">
                <!-- Games will be populated by JavaScript -->
            </div>
        </section>
    </main>
    
    <!-- Include the updated JavaScript file -->
    <script src="home/js2424.js"></script>
</body>
</html>
