<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Dark&Magic</title>
    <link rel="shortcut icon" href="vision/image.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            color: #1e293b;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        body.light-mode .top-nav {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: 700;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.light-mode .profile-btn {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .profile-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 600;
        }

        .profile-id {
            font-size: 11px;
            opacity: 0.7;
        }

        .hamburger-menu {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            padding: 12px;
            transition: all 0.3s ease;
        }

        body.light-mode .hamburger-menu {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .hamburger-menu:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: currentColor;
            margin: 4px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .container {
            padding: 40px;
            margin-top: 100px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .game-card {
            position: relative;
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 300px;
        }

        body.light-mode .game-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .game-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 16px 16px 0 0;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
            border-radius: 16px 16px 0 0;
        }

        .game-card:hover .game-overlay {
            opacity: 1;
        }

        .play-btn {
            color: #ffffff;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .game-info {
            padding: 20px;
            text-align: center;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .game-category {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            display: inline-block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .sidebar-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: 700;
        }

        .close-sidebar {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
            transition: all 0.3s ease;
        }

        body.light-mode .close-sidebar {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .close-sidebar:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.1);
        }

        .sidebar-menu {
            list-style: none;
            padding: 30px;
        }

        .sidebar-menu li {
            margin: 20px 0;
        }

        .sidebar-menu a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar-menu a:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1002;
        }

        body.light-mode .loading-overlay {
            background: rgba(255, 255, 255, 0.9);
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            max-width: 80%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .back-to-top.active {
            display: flex;
        }

        .back-to-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .top-nav {
                padding: 15px 20px;
            }

            .brand-name {
                font-size: 20px;
            }

            .container {
                padding: 20px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .sidebar {
                width: 100%;
                right: -100%;
            }
             .sidebar {
                    max-width: 50vw;
                    max-height: 50vw;
                }
        }

         @media (max-width: 412px) {
             .top-nav {
                padding: 15px 2px;
            }

            .brand-name {
                font-size: 20px;
            }

            .container {
                padding: 10px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
            }

            .sidebar {
                width: 100%;
                right: -100%;
            }

            .profile-btn {
                padding: 8px 12px;
            }
            .profile-avatar {
                width: 28px;
                height: 28px;
            }
            .profile-info {
                display: none;
            }

            .hamburger-menu {
                padding: 8px;
            }

            .hamburger-line {
                width: 18px;
                height: 2px;
            }

            .game-card {
                height: 250px;
            }

            .game-image {
                height: 150px;
            }
            .game-info {
                height: 80px;
            }

            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
            }

            .loading-text {
                font-size: 14px;
                max-width: 90%;
            }
            .back-to-top {
                width: 50px;
                height: 50px;
            }

            .back-to-top i {
                font-size: 24px;
            }

            .sidebar {
                width: 100%;
                right: -100%;
            }

            .sidebar-header {
                padding: 20px;
            }
            .sidebar-title {
                font-size: 20px;
            }
            .close-sidebar {
                padding: 10px;
                font-size: 16px;
            }
            .sidebar-menu a {
                padding: 10px 15px;
                font-size: 14px;
            }
            .sidebar-menu a i {
                font-size: 16px;
            }

            .sidebar-menu li {
                margin: 15px 0;
            }
            .sidebar-menu {
                padding: 20px;
            }
            .sidebar.active {
                right: 0;
            }

            .overlay {
                backdrop-filter: blur(5px);
            }

            .overlay.active {
                opacity: 1;
                pointer-events: auto;
            }

            .loading-overlay {
                padding: 20px;
            }

            .sidebar {
                max-width: 350px;
            }
            @media (max-width: 412px) {
                .sidebar {
                    max-width: 50vw;
                    max-height: 50vw;
                }
            }
         }
    </style>
</head>
<body class="dark-mode">
    <div class="top-nav">
        <div class="brand-section">
            <div class="brand-logo">M</div>
            <div class="brand-name" id="brand-name">dark&MAGIC</div>
        </div>
        <div class="profile-section">
            <a class="profile-btn" id="profileBtn" href="#" aria-label="Profil utilisateur">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info" id="profileInfo" style="display: none;">
                    <div class="profile-name" id="profileName"></div>
                    <div class="profile-id" id="profileId"></div>
                </div>
            </a>
            <button class="hamburger-menu" id="hamburgerBtn" aria-label="Ouvrir le menu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Chargement de votre jeu...</div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title" id="sidebar-title">Menu</h3>
            <button class="close-sidebar" id="closeSidebar" aria-label="Fermer le menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" id="modeToggle" aria-label="Changer le mode"><i class="fas fa-moon"></i> <span id="modeText">Mode Sombre</span></a></li>
        </ul>
    </div>

    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <main class="container">
        <h2 class="section-title" id="games-title">Nos Jeux</h2>
        <section>
            <div class="games-grid" id="gamesGrid">
            </div>
        </section>
    </main>

    <script src="home/js2424.js"></script>
</body>
</html>
